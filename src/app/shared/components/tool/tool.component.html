<div
  class="tool-card"
  [class.tool-disabled]="tool.disabled"
  *ngIf="tool"
  (click)="loadToolPage()"
>
  <div class="tool-icon">
    <span [style]="getIconStyles()" class="material-icons-outlined">{{
      tool.icon || defaultIcon
    }}</span>
  </div>
  <div class="seperator"></div>
  <div class="tool-label">{{ tool.label }}</div>
</div>
